worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 4444;
        server_name _;

        # Handle API requests within /community/
        # location ~ ^/community/(.*/api/.*)$ {
        #     proxy_pass http://apache-answer:9080/$1;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        location /community/api/ {
            proxy_pass http://apache-answer:80/api/; 
            # note the trailing slash so the path lines up
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle all other /community/ requests
        location /community/ {
            proxy_pass http://apache-answer:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redirect /community (without slash) to /community/
        location = /community {
            return 301 $scheme://$host:$server_port/community/;
        }

        # Handle all other requests
        location / {
            proxy_pass http://ghost:2368;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}